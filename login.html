<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body class="login-page">
  <h1 class="login-title">HISTORYwithMRH</h1>
  <div class="login-container">
    <form id="loginForm" action="/login" method="POST">
      <label for="email">School Email:</label>
      <input type="text" id="email" name="email" required
        pattern="^(teacheronly|[\w.+-]+@wyomingarea\.org)$"
        title="Enter your school email or 'teacheronly'">
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div id="errorMsg" style="color:red;font-weight:bold"></div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const emailEl = document.getElementById('email');
       const email = emailEl.value.trim().toLowerCase();
      if (email === 'teacheronly' || email.endsWith('@wyomingarea.org')) {
        localStorage.setItem('email', email);
        emailEl.value = email;
      } else {
        e.preventDefault();
        document.getElementById('errorMsg').textContent = 'Denied Access!';
      }
    });
  </script>
</body>
</html>
